<!-- Data List  -->

<!DOCTYPE html>
<html>
	<head>
		<title>Data List </title>
		<style>
			p {
				color: red;
			}
		</style>
	</head>
	<body>
		<label>My frirnds name:</label> <br/>
		<input type="text" id="fav" list="my friend name">
		<datalist id="cplayers">
			<option value="P.Asif" />
			<option value="CH.tark" />
			<option value="P.koushik" />
			<option value="A.badri" />
		</datalist> <br/><br/>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var fav = document.getElementById('fav').value;
				document.getElementById('result').innerHTML=fav;
			}
		</script>
	</body>
</html>
